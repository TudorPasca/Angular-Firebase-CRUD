<app-toolbar></app-toolbar>

<div fxLayout="column" fxLayoutAlign="center center">
<mat-card *ngFor="let article of articles" class="main-container">
    <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle> {{ article.author }} </mat-card-subtitle>
</mat-card-header>
<mat-card-content class="content">
    <mat-divider></mat-divider>
    <img mat-card-image class="card-image" src="{{article.image_url}}" alt="Article photo"/>
    <p class="content-text">
        {{ article.content }}
        <br>
        <a href="{{article.source}}"><bold>SOURCE</bold></a>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
</mat-card-actions>
</mat-card>
</div>
