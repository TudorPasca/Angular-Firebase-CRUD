<div class = "wrapper">
<app-toolbar></app-toolbar>
<mat-card class="container">
    <mat-card-header>
        <mat-card-title>
            <h3 class="title">Înregistrare</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <form class="example-form">
            <mat-form-field>
                <input matInput placeholder="Email" type="email" required [(ngModel)]="credentials.email" name="email"
                    ngModel email="true">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" required [(ngModel)]="credentials.password"
                    name="password">
            </mat-form-field>
        </form>
        <p><mat-checkbox class="checkbox" id="checkbox" [(ngModel)]="checked">
            Păstrează-mă autentificat
        </mat-checkbox></p>
        <p style="margin-top: -1.7vh"><mat-checkbox>
            Abonează-te la newsletter-ul IT NEWS
        </mat-checkbox></p>
        <div>
            Dacă ai deja cont, 
            <a routerLink='/login'>autentifica-te</a>
            acum
        </div>
        <div *ngIf="error" class = "error">
            {{error}}
        </div>
    </mat-card-content>
    <div mat-card-actions class = "buttons">
        <button mat-raised-button class ="submit" type="submit" color="primary" (click)="onSubmit()" [disabled]="!isValid()">Creeaza</button>
        <button mat-raised-button class="return" color="warn" routerLink='/home'>Întoarce</button>
    </div>
</mat-card>
</div>
