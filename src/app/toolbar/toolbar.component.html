<mat-toolbar class="toolbar" color="primary">
    <div fxFlex fxLayout="row" fxLayoutAlign="start center">
      <mat-nav-list fxLayout fxLayoutGap="20px" class="navigation-items">
        <a mat-list-item routerLink="/home" id="title"> IT NEWS </a>
        <a mat-list-item routerLink="/home">
          <mat-icon class="icon">home</mat-icon>
          <span class="label">Acasă</span>
        </a>
        <a mat-list-item routerLink="/newsfeed">
          <mat-icon class="icon">article</mat-icon>
          <span class="label">Știri</span>
        </a>
        <a mat-list-item routerLink="/video">
          <mat-icon class="icon">play_circle</mat-icon>
          <span class="label">Video</span>
        </a>
        <a mat-list-item routerLink="/about">
          <mat-icon class="icon">info</mat-icon>
          <span class="label">Despre noi</span>
        </a>
        <a mat-list-item *ngIf="authService.userState | async" routerLink="/favourites">
          <mat-icon class="icon">favorite</mat-icon>
          <span class="label">Favorite</span>
        </a>
      </mat-nav-list>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="end center">
      <mat-nav-list fxLayout fxLayoutGap="20px" class="navigation-items">
        <a
          mat-list-item
          *ngIf="!(authService.userState | async)"
          routerLink="/login"
        >
          <mat-icon class="icon">input</mat-icon>
          <span class="label">Autentificare</span>
        </a>
        <a
          mat-list-item
          *ngIf="!(authService.userState | async)"
          routerLink="/register"
        >
          <mat-icon class="icon">input</mat-icon>
          <span class="label">Înregistrare</span>
        </a>
        <a
          mat-list-item
          *ngIf="authService.userState | async"
          (click)="logout()"
        >
          <mat-icon class="icon">input</mat-icon>
          <span class="label">Logout</span>
        </a>
      </mat-nav-list>
    </div>
</mat-toolbar>
