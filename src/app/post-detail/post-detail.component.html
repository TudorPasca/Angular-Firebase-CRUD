<div class = "wrapper">
  <app-toolbar></app-toolbar>
  
  <div style="width: 50vw; margin: auto;">
    <p class="mat-display-2 title" fxLayoutAlign="center center" style="text-align: center;"> {{ article.title }} </p>
    <p class="mat-subheading-1" fxLayoutAlign="center center" style="text-align: center; margin-top: -8vh;"> {{ article.author }} </p>
  </div>

  <div style="width: 80vw; margin: auto;">

    <p class="mat-subheading-2" fxLayoutAlign="center center" style="margin-top: 5vh;"> {{article.content }} </p>
  </div>

  <div class="blocks addButton">
    <button button="submit" mat-raised-button style= "margin-bottom: 2vh;" color="primary" routerLink="/home">
    <mat-icon>home</mat-icon> AcasÄƒ
    </button>
</div>
</div>
